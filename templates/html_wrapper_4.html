<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Industry Manager Resume Template</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    /* Container resembling an A4 page */
    .resume-container {
      width: 210mm; /* A4 width */
      margin: 40px auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      line-height: 1.6;
    }
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 14px;
      color: #333;
    }
    /* Section Titles */
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    /* Section Content */
    .section-content {
      font-size: 14px;
      margin-bottom: 20px;
    }
    /* Bulleted lists */
    ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="resume-container">
      {{resume_content}}
  </div>
</body>
</html>
