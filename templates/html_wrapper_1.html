<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template 1 - ATS Optimized Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .resume-container {
      width: 210mm; /* A4 width */
      margin: 40px auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-info {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .contact-details {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }
    h2.section-heading {
      font-size: 22px;
      color: #0056b3;
      margin-top: 30px;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
      font-weight: bold;
    }
    .section-content {
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
      margin-top: 10px;
    }
    ul {
      margin-left: 30px;
      list-style-type: disc;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="resume-container">
      {{resume_content}}
  </div>
</body>
</html>
