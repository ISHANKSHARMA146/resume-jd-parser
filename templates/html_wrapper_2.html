<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template 2 - Modern ATS Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eaeaea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .resume-container {
      width: 210mm;
      margin: 50px auto;
      padding: 50px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    .contact-info {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .contact-details {
      text-align: center;
      font-size: 18px;
      margin-bottom: 25px;
    }
    h2.section-heading {
      font-size: 24px;
      color: #003366;
      margin-top: 35px;
      border-bottom: 2px solid #003366;
      padding-bottom: 8px;
      font-weight: bold;
    }
    .section-content {
      font-size: 18px;
      line-height: 1.7;
      text-align: justify;
      margin-top: 15px;
    }
    ul {
      margin-left: 40px;
      list-style-type: disc;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="resume-container">
      {{resume_content}}
  </div>
</body>
</html>
